<mat-card class="h-full shadow-6 hover:shadow-8">
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>
  <img matCardImage [src]="hero | heroImage" alt="hero.superhero" />
  <mat-card-content class="mt-2">
    <h4>{{ hero.publisher }}</h4>
    <p>
      <strong>Primera aparición:</strong> {{ hero.first_appearance }}
      <br />
      <mat-chip-listbox>
        <mat-chip
          *ngFor="let name of hero.characters.split(', ') | slice : 0 : 3"
          >{{ name }}</mat-chip
        >
      </mat-chip-listbox>
    </p>
  </mat-card-content>
  <mat-divider class="mt-auto"></mat-divider>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/heroes/edit', hero.id]"
      class="mr-auto"
    >
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <button mat-raised-button [routerLink]="['/heroes/', hero.id]">
      <mat-icon>more_horiz</mat-icon>
      Más
    </button>
  </mat-card-actions>
</mat-card>
