<div class="d-flex flex-column p-2">
  <h1>Buscador</h1>
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Buscador de héroes</mat-label>
    <input
      matInput
      type="text"
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto"
    />
<mat-autocomplete #auto="matAutocomplete"
(optionSelected)="onSelectedOption($event)">
  <mat-option *ngFor="let hero of heroes" [value]="hero">
    {{hero.superhero}}
  </mat-option>
  <mat-option *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0" value="">
    No se encontró nada con el término {{searchInput.value}}
  </mat-option>
</mat-autocomplete>
  </mat-form-field>
  {{selectedHero | json}}
</div>
